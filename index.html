<body class="text-black font-sans">
    <header class="bg-red-600 text-white p-4 md:p-5 flex justify-between items-center">
        <div class="logo flex items-center">
            <img src="https://event.mediacdn.vn/web_images/wca_2024/wca24-logo-minimal-red.svg" alt="WeChoice Logo" class="h-8 md:h-12">
            <h1 class="ml-2 md:ml-4 text-lg md:text-xl font-bold">WeChoice Awards 2024 Vote Count</h1>
        </div>
        <div class="links">
            <button id="homeButton" class="bg-black text-white py-1 px-2 md:py-2 md:px-4 rounded-full hover:bg-gray-800 transition text-sm md:text-base">Đi đến WeChoice</button>
        </div>
    </header>

    <main class="p-4 md:p-5">
        <div class="hero-banner bg-gray-100 relative h-96 overflow-hidden rounded-lg shadow-lg mb-5 flex flex-col md:flex-row border-l-8 border-red-600">
            <div class="w-full md:w-1/2 p-2 flex flex-col items-center justify-center text-black text-center md:h-full space-y-4">
                <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
                    <span class="block xl:inline">Bình chọn ngay cho</span>
                    <span class="block text-red-600 xl:inline">Anh Trai Vượt Ngàn Chông Gai.</span>
                </h1>
                <div id="quote" class="text-lg md:text-xl max-w-2xl">Tới bến tới bờ, đỉnh nóc, kịch trần, bay phấp phới</div>
            </div>

            <div class="w-full md:w-1/2 p-2 relative md:h-full overflow-hidden rounded">
                <div id="slideshow" class="relative w-full h-48 md:h-full flex items-center justify-center"></div>
            </div>
        </div>

        <div class="controls bg-gray-100 p-4 md:p-5 rounded-lg mb-5">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 items-center">
                <div class="flex flex-grow">
                    <label for="award" class="block mb-2">Hạng mục:</label>
                    <select id="awardSelect" class="w-full p-2 border rounded"></select>
                </div>
                <div class="flex flex-grow">
                    <label for="startDate" class="block mb-2">Thời gian bắt đầu:</label>
                    <input type="date" id="startDate" class="w-full p-2 border rounded">
                </div>
                <div class="flex flex-grow">
                    <label for="endDate" class="block mb-2">Thời gian kết thúc:</label>
                    <input type="date" id="endDate" class="w-full p-2 border rounded">
                </div>
                <div class="flex flex-grow">
                    <label for="timeRange" class="block mb-2">Khoảng thời gian:</label>
                    <select id="timeRange" class="w-full p-2 border rounded">
                        <option value="15m">15 Phút</option>
                        <option value="30m">30 Phút</option>
                        <option value="1h">1 Giờ</option>
                        <option value="all">Tất cả</option>
                    </select>
                </div>
                <button id="modeToggle" class="w-full bg-red-600 text-white py-2 px-4 rounded-full hover:bg-red-700 transition mb-2">Xem tổng số vote</button>
                <button id="nomineeToggle" class="w-full bg-red-600 text-white py-2 px-4 rounded-full hover:bg-red-700 transition mb-2">Xem tất cả các đề cử</button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row">
            <div class="ranking bg-gray-100 p-4 rounded-lg shadow-md md:w-1/5 md:mr-4 overflow-y-auto mb-4 md:mb-0">
                <h2 class="text-lg font-semibold mb-2 flex items-center justify-center">Bảng xếp hạng</h2>
                <div class="shadow-md border-2 border-red-500 animate-pulse"></div> <span id="lastUpdateTime" class="text-base font-bold text-red-600 block animate-pulse pb-3 flex items-center justify-center"></span>
                <ul id="rankingList"></ul>
            </div>

            <div class="chart bg-gray-100 p-4 rounded-lg shadow-md md:w-4/5" id="chartContainer">
                <div id="voteChart" class="w-full h-full" style="min-height: 500px;"></div>
            </div>
        </div>
    </main>

            initializeSlideshow() {
                this.imageUrls.forEach((url, index) => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Image ${index + 1}`;
                    img.className = `absolute inset-0 w-full h-full object-cover object-center rounded-lg shadow-lg transition-opacity duration-1000 ease-in-out ${index !== 0 ? 'opacity-0' : 'opacity-100'}`;
                    this.container.appendChild(img);
                    this.slides.push(img);
                });
                this.totalSlides = this.slides.length;
            }

            showSlide(index) {
                this.slides.forEach((slide, i) => {
                    if (i === index) {
                        slide.style.opacity = '1';
                    } else {
                        slide.style.opacity = '0';
                    }
                });
            }

            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.showSlide(this.currentSlide);
            }

            startSlideshow() {
                setInterval(() => this.nextSlide(), 5000);
            }

        class VoteVisualizer {
            constructor() {
                this.data = null;
                this.currentAwardId = null;
                this.voteChart = null;
                this.displayMode = 'difference'; 
                this.nomineeMode = 'top5';
                this.initializeElements();
                this.setupEventListeners();
                this.fetchDataAndUpdateChart();
                //this.startRealtimeUpdates();
            }

            initializeElements() {
                this.awardSelect = document.getElementById('awardSelect');
                this.rankingList = document.getElementById('rankingList');
                this.voteChartCanvas = document.getElementById('voteChart');
                this.startDateInput = document.getElementById('startDate');
                this.endDateInput = document.getElementById('endDate');
                this.timeRangeSelect = document.getElementById('timeRange');
                this.timeRangeSelect.value = '15m';
                this.lastUpdateTime = document.getElementById('lastUpdateTime');
            }

            setupEventListeners() {
                this.awardSelect.addEventListener('change', () => {
                    this.currentAwardId = this.awardSelect.value;
                    this.fetchVoteHistory();
                });

                const modeToggleButton = document.getElementById('modeToggle');
                modeToggleButton.addEventListener('click', () => {
                    this.displayMode = this.displayMode === 'total' ? 'difference' : 'total';
                    modeToggleButton.textContent = this.displayMode === 'total' ? 'Xem tổng số vote chênh lệch' : 'Xem tổng số vote';
                    this.updateRankingList();
                    this.updateChart();
                });

                const nomineeToggleButton = document.getElementById('nomineeToggle');
                nomineeToggleButton.addEventListener('click', () => {
                    this.nomineeMode = this.nomineeMode === 'top5' ? 'all' : 'top5';
                    nomineeToggleButton.textContent = this.nomineeMode === 'top5' ? 'Xem tất cả các đề cử' : 'Xem top 5 đề cử';
                    this.updateChart();
                });

                this.startDateInput.addEventListener('change', () => {
                    this.updateRankingList();
                    this.updateChart();
                });
                this.endDateInput.addEventListener('change', () => {
                    this.updateRankingList();
                    this.updateChart();
                });
                this.timeRangeSelect.addEventListener('change', () => {
                    this.updateRankingList();
                    this.updateChart();
                });
            }

            async fetchVoteHistory() {
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/lzhoang2801/wca-votes/refs/heads/main/vote_histories/${this.currentAwardId}.json`);
                    this.voteHistory = await response.json();

                    for (const nomineeId in this.voteHistory.nominees) {
                        this.data[this.currentAwardId].nominees[nomineeId].vote_history = this.voteHistory.nominees[nomineeId].vote_history;
                    }

                    this.setDateRange();
                    this.updateRankingList();
                    this.updateChart();
                } catch (error) {
                    console.error(`Error fetching vote history of award ${this.currentAwardId}:`, error);
                }
            }

            async fetchDataAndUpdateChart() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/lzhoang2801/wca-votes/refs/heads/main/wca_nominees.json');
                    this.data = await response.json();
                    
                    this.populateAwardDropdown();
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            }

            async startRealtimeUpdates() {
                const fetchRealtimeData = async () => {
                    try {
                        const response = await fetch('http://127.0.0.1:5001/get_votes');
                        const voteData = await response.json();

                        for (let nomineeId in this.data[this.currentAwardId].nominees) {
                            this.data[this.currentAwardId].nominees[nomineeId].vote_history.push(voteData[this.currentAwardId].nominees[nomineeId].lastest_vote);
                        }

                        this.updateRankingList();
                        this.updateChart();
                    } catch (error) {
                        console.error("Error fetching realtime data:", error);
                    }
                };

                await fetchRealtimeData();
                
                setInterval(fetchRealtimeData, 2000);
            }

            populateAwardDropdown() {
                this.awardSelect.innerHTML = '';
                for (const awardId in this.data) {
                    const option = document.createElement('option');
                    option.value = awardId;
                    option.text = this.data[awardId].award_name;
                    this.awardSelect.add(option);
                    if (!this.currentAwardId) {
                        this.currentAwardId = awardId;
                    }
                }
                this.awardSelect.value = this.currentAwardId;
                this.fetchVoteHistory();
            }

            setDateRange() {
                const nominees = this.data[this.currentAwardId].nominees;
                const allTimestamps = new Set();
                Object.values(nominees).forEach(nominee => {
                    nominee.vote_history.forEach(item => {
                        allTimestamps.add(new Date(item.timestamp).getTime());
                    });
                });

                const sortedTimestamps = Array.from(allTimestamps).sort();
                this.minDate = new Date(sortedTimestamps[0]);
                this.maxDate = new Date(sortedTimestamps[sortedTimestamps.length - 1]);

                const tzOffset = new Date().getTimezoneOffset() * 60000;
                const minLocalDate = new Date(this.minDate.getTime() - tzOffset);
                const maxLocalDate = new Date(this.maxDate.getTime() - tzOffset);

                this.startDateInput.min = minLocalDate.toISOString().split('T')[0];
                this.startDateInput.max = maxLocalDate.toISOString().split('T')[0];
                this.endDateInput.min = minLocalDate.toISOString().split('T')[0];
                this.endDateInput.max = maxLocalDate.toISOString().split('T')[0];

                this.startDateInput.value = maxLocalDate.toISOString().split('T')[0];
                this.endDateInput.value = maxLocalDate.toISOString().split('T')[0];
            }

            getRandomColor() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                return `rgb(${r}, ${g}, ${b})`;
            }

            updateRankingList() {
                if (!this.currentAwardId || !this.data) return;

                const nominees = this.data[this.currentAwardId].nominees;
                const currentVotes = Object.entries(nominees).map(([id, nominee]) => {
                    const lastVote = nominee.vote_history[nominee.vote_history.length - 1];
                    const secondLastVote = nominee.vote_history[nominee.vote_history.length - 2] || lastVote;
                    const voteDifference = parseInt(lastVote.count) - parseInt(secondLastVote.count);
                    return {
                        id,
                        name: nominee.nominee_name,
                        votes: parseInt(lastVote.count),
                        avatar: nominee.ava_link,
                        timestamp: lastVote.timestamp,
                        voteDifference,
                        vote_url: nominee.nominee_vote_url
                    };
                })
                .sort((a, b) => b.votes - a.votes)
                .slice(0, 10);

                const latestTimestamp = currentVotes[0].timestamp;
                this.lastUpdateTime.innerHTML = `Cập nhật lần cuối: ${new Date(latestTimestamp).toLocaleString()}`;

                const getRankColor = (index) => {
                    switch(index) {
                        case 0: return 'bg-yellow-500';
                        case 1: return 'bg-gray-400';
                        case 2: return 'bg-gray-400';
                        default: return 'bg-gray-200';
                    }
                };

                const getTextColor = (index) => {
                    switch(index) {
                        case 0: return 'text-white';
                        case 1: return 'text-white';
                        case 2: return 'text-white';
                        default: return 'text-gray-800';
                    }
                };

                const getDifferenceColor = (difference) => {
                    return difference > 0 ? 'text-green-500' : 'text-red-500';
                };

                this.rankingList.innerHTML = currentVotes.map((nominee, index) => `
                    <li class="flex items-center p-2 bg-white rounded shadow mb-2">
                        <div class="rank-badge w-8 h-8 ${getRankColor(index)} rounded-full flex items-center justify-center ${getTextColor(index)} font-bold mr-2">
                            #${index + 1}
                        </div>
                        <img src="${nominee.avatar}" alt="${nominee.name}" class="w-8 h-8 rounded-full mr-2">
                        <div class="flex flex-col flex-grow">
                            <a href="${nominee.vote_url}" target="_blank" class="font-medium text-gray-800 hover:underline" title="Vote ngay">${nominee.name}</a>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">${nominee.votes.toLocaleString()} votes</span>
                                <span class="text-sm ${getDifferenceColor(nominee.voteDifference)} font-bold">${nominee.voteDifference > 0 ? '+' : ''}${nominee.voteDifference.toLocaleString()} votes</span>
                            </div>
                        </div>
                    </li>
                `).join('');
            }

            updateChart() {
                if (!this.currentAwardId || !this.data) return;

                const nominees = this.data[this.currentAwardId].nominees;

                const startDate = new Date(this.startDateInput.value);
                const endDate = new Date(this.endDateInput.value);
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);

                const allTimestamps = new Set();
                Object.values(nominees).forEach(nominee => {
                    nominee.vote_history.forEach(item => {
                        const timestamp = new Date(item.timestamp).getTime();
                        if (timestamp >= startDate.getTime() && timestamp <= endDate.getTime()) {
                            allTimestamps.add(timestamp);
                        }
                    });
                });
                const sortedTimestamps = Array.from(allTimestamps).sort();

                const startDateTime = startDate.getTime();
                const endDateTime = endDate.getTime();

                const timeRange = this.timeRangeSelect.value;
                let timeRangeMillis = 1;
                if (timeRange === '15m') {
                    timeRangeMillis = 15 * 60 * 1000;
                } else if (timeRange === '30m') {
                    timeRangeMillis = 30 * 60 * 1000;
                } else if (timeRange === '1h') {
                    timeRangeMillis = 60 * 60 * 1000;
                }

                let filteredTimestampsWithRange = [];
                let currentRangeEnd = startDateTime + timeRangeMillis;
                let lastAddedTimestamp = null;

                sortedTimestamps.forEach(timestamp => {
                    if (timestamp >= currentRangeEnd) {
                        if (lastAddedTimestamp !== null) {
                            filteredTimestampsWithRange.push(lastAddedTimestamp);
                        }
                        while (currentRangeEnd < timestamp) {
                            currentRangeEnd += timeRangeMillis;
                        }
                    }
                    lastAddedTimestamp = timestamp;
                });
                if (lastAddedTimestamp !== null) {
                    filteredTimestampsWithRange.push(lastAddedTimestamp);
                }

                const nomineeTotalVotes = Object.entries(nominees).map(([id, nominee]) => {
                    return { id, nominee, totalVotes: nominee.vote_history[nominee.vote_history.length - 1].count || 0 };
                });

                const sortedNominees = nomineeTotalVotes.sort((a, b) => b.totalVotes - a.totalVotes);

                const selectedNominees = this.nomineeMode === 'top5' ? sortedNominees.slice(0, 5) : sortedNominees;

                const datasets = selectedNominees.map(({ nominee }) => {
                    const voteMap = new Map();
                    let lastCount = 0;
                    filteredTimestampsWithRange.forEach(timestamp => {
                        const voteEntry = nominee.vote_history.find(item => 
                            new Date(item.timestamp).getTime() === timestamp
                        );
                        if (voteEntry) {
                            lastCount = parseInt(voteEntry.count);
                        }
                        voteMap.set(timestamp, lastCount);
                    });

                    let votes = filteredTimestampsWithRange.map(timestamp => voteMap.get(timestamp));

                    if (this.displayMode === 'difference') {
                        votes = votes.map((count, i) => i === 0 ? 0 : count - votes[i - 1]);
                    }

                    return {
                        name: nominee.nominee_name,
                        type: 'line',
                        data: votes.map((value, index) => ({
                            value,
                            nomineeInfo: {
                                ava_link: nominee.ava_link,
                                nominee_des: nominee.nominee_des
                            }
                        })),
                        smooth: true,
                        showSymbol: false,
                        areaStyle: {
                            opacity: 0.3
                        },
                        emphasis: {
                            focus: 'series'
                        }
                    };
                });

                const labels = filteredTimestampsWithRange.map(ts => new Date(ts).toLocaleString());

                const chartOptions = {
                    title: {
                        text: 'Biểu đồ thống kê',
                        left: 'center',
                        textStyle: {
                            fontSize: 18,
                            color: 'rgb(0, 0, 0)'
                        }
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        type: 'scroll',
                        orient: 'horizontal',
                        bottom: 0,
                        textStyle: {
                            fontSize: 12
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '1%',
                        bottom: '5%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: labels,
                        axisLabel: {
                            rotate: 45,
                            fontSize: 10
                        }
                    },
                    yAxis: {
                        type: 'value',
                        name: this.displayMode === 'total' ? 'Tổng số vote' : 'Tổng số vote chênh lệch',
                        nameLocation: 'middle',
                        nameGap: 55,
                        nameTextStyle: {
                            fontSize: 12
                        }
                    },
                    series: datasets
                };

                if (!this.voteChart) {
                    this.voteChart = echarts.init(document.getElementById('voteChart'));
                }

                this.voteChart.setOption(chartOptions);
                this.voteChart.resize();
            }
        }

        new VoteVisualizer();
    </script>
