<!DOCTYPE html>
<html>
<head>
    <title>WeChoice Awards 2024 Vote Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 92%;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>WeChoice Awards 2024 Vote Count</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="awardSelect">Award:</label>
            <select id="awardSelect"></select>
        </div>
        <div class="control-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>
        <div class="control-group">
            <button id="modeToggle">Switch to Total Vote Mode</button>
            <button id="nomineeToggle">Switch to All Nominees</button>
        </div>
    </div>

    <canvas id="voteChart"></canvas>

    <script>
        class VoteVisualizer {
            constructor() {
                this.data = null;
                this.currentAwardId = null;
                this.voteChart = null;
                this.displayMode = 'difference'; 
                this.nomineeMode = 'top5';
                this.initializeElements();
                this.setupEventListeners();
                this.startDataFetching();
            }

            initializeElements() {
                this.awardSelect = document.getElementById('awardSelect');
                this.voteChartCanvas = document.getElementById('voteChart');
                this.startDateInput = document.getElementById('startDate');
                this.endDateInput = document.getElementById('endDate');
            }

            setupEventListeners() {
                this.awardSelect.addEventListener('change', () => {
                    this.currentAwardId = this.awardSelect.value;
                    this.updateChart();
                });

                const modeToggleButton = document.getElementById('modeToggle');
                modeToggleButton.addEventListener('click', () => {
                    this.displayMode = this.displayMode === 'total' ? 'difference' : 'total';
                    modeToggleButton.textContent = this.displayMode === 'total' ? 'Switch to Vote Difference Mode' : 'Switch to Total Vote Mode';
                    this.updateChart();
                });

                const nomineeToggleButton = document.getElementById('nomineeToggle');
                nomineeToggleButton.addEventListener('click', () => {
                    this.nomineeMode = this.nomineeMode === 'top5' ? 'all' : 'top5';
                    nomineeToggleButton.textContent = this.nomineeMode === 'top5' ? 'Switch to All Nominees' : 'Switch to Top 5 Nominees';
                    this.updateChart();
                });

                this.startDateInput.addEventListener('change', () => this.updateChart());
                this.endDateInput.addEventListener('change', () => this.updateChart());
            }

            startDataFetching() {
                this.fetchDataAndUpdateChart();
                setInterval(() => this.fetchDataAndUpdateChart(), 5 * 60 * 1000);
            }

            async fetchDataAndUpdateChart() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/lzhoang2801/wca-votes/refs/heads/main/wca_votes.json');
                    this.data = await response.json();
                    
                    if (!this.currentAwardId) {
                        this.populateAwardDropdown();
                    } else {
                        this.updateChart();
                    }
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            }

            populateAwardDropdown() {
                this.awardSelect.innerHTML = '';
                for (const awardId in this.data) {
                    const option = document.createElement('option');
                    option.value = awardId;
                    option.text = this.data[awardId].award_name;
                    this.awardSelect.add(option);
                }
                this.currentAwardId = this.awardSelect.value;
                this.setDateRange();
                this.updateChart();
            }

            setDateRange() {
                const nominees = this.data[this.currentAwardId].nominees;
                const allTimestamps = new Set();
                Object.values(nominees).forEach(nominee => {
                    nominee.vote_history.forEach(item => {
                        allTimestamps.add(new Date(item.timestamp).getTime());
                    });
                });
                const sortedTimestamps = Array.from(allTimestamps).sort();
                const minDate = new Date(sortedTimestamps[0]).toISOString().split('T')[0];
                const maxDate = new Date(sortedTimestamps[sortedTimestamps.length - 1]).toISOString().split('T')[0];

                this.startDateInput.min = minDate;
                this.startDateInput.max = maxDate;
                this.endDateInput.min = minDate;
                this.endDateInput.max = maxDate;

                this.startDateInput.value = maxDate;
                this.endDateInput.value = maxDate;
            }

            getRandomColor() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                return `rgb(${r}, ${g}, ${b})`;
            }

            updateChart() {
                if (!this.currentAwardId || !this.data) return;

                const nominees = this.data[this.currentAwardId].nominees;

                const startDate = new Date(this.startDateInput.value);
                const endDate = new Date(this.endDateInput.value);
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);

                const allTimestamps = new Set();
                Object.values(nominees).forEach(nominee => {
                    nominee.vote_history.forEach(item => {
                        allTimestamps.add(new Date(item.timestamp).getTime());
                    });
                });
                const sortedTimestamps = Array.from(allTimestamps).sort();

                const startDateTime = startDate.getTime();
                const endDateTime = endDate.getTime();
                const filteredTimestamps = sortedTimestamps.filter(ts => 
                    ts >= startDateTime && ts <= endDateTime
                );

                const nomineeTotalVotes = Object.entries(nominees).map(([id, nominee]) => {
                    const totalVotes = nominee.vote_history.reduce((sum, item) => {
                        const timestamp = new Date(item.timestamp).getTime();
                        if (timestamp >= startDateTime && timestamp <= endDateTime) {
                            return sum + parseInt(item.count);
                        }
                        return sum;
                    }, 0);
                    return { id, nominee, totalVotes };
                });

                const sortedNominees = nomineeTotalVotes.sort((a, b) => b.totalVotes - a.totalVotes);

                const selectedNominees = this.nomineeMode === 'top5' ? sortedNominees.slice(0, 5) : sortedNominees;

                const datasets = selectedNominees.map(({ nominee }) => {
                    const voteMap = new Map();
                    let lastCount = 0;
                    sortedTimestamps.forEach(timestamp => {
                        const voteData = nominee.vote_history.find(item => 
                            new Date(item.timestamp).getTime() === timestamp
                        );
                        if (voteData) {
                            lastCount = parseInt(voteData.count);
                        }
                        voteMap.set(timestamp, lastCount);
                    });
                    
                    let votes = filteredTimestamps.map(timestamp => voteMap.get(timestamp));

                    if (this.displayMode === 'difference') {
                        votes = votes.map((count, i) => i === 0 ? 0 : count - votes[i - 1]);
                    }

                    return {
                        label: nominee.nominee_name,
                        data: votes,
                        borderColor: this.getRandomColor(),
                        tension: 0.4,
                        spanGaps: false,
                        nomineeInfo: {
                            ava_link: nominee.ava_link,
                            nominee_des: nominee.nominee_des
                        }
                    };
                });

                const labels = filteredTimestamps.map(ts => new Date(ts).toLocaleString());

                if (this.voteChart) {
                    this.voteChart.destroy();
                }

                this.voteChart = new Chart(this.voteChartCanvas, {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        scales: {
                            y: {
                                title: {
                                    display: true,
                                    text: 'Vote Count'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const nomineeInfo = context.dataset.nomineeInfo;
                                        return [
                                            `Name: ${context.dataset.label}`,
                                            `Votes: ${context.raw}`,
                                            `Description: ${nomineeInfo.nominee_des}`,
                                        ];
                                    }
                                }
                            }
                        }
                    }
                });

                const yAxisLabel = this.displayMode === 'total' ? 'Vote Count' : 'Vote Difference';
                this.voteChart.options.scales.y.title.text = yAxisLabel;
                this.voteChart.update();
            }
        }

        new VoteVisualizer();
    </script>
</body>
</html>
